<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add-home</title>
  <link rel="stylesheet" href="/output.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-red-800 text-center mb-6">Register your home</h1>

    <form action="/host/add-home" method="POST" class="space-y-4">
      <input
        type="text"
        name="username"
        placeholder="Enter Your Name"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
      />

      <input
        type="email"
        name="email"
        placeholder="Enter Your Email"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
      />

      <input
        type="text"
        name="mobile"
        placeholder="Enter Your Contact Number"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
      />

      <button
        type="submit"
        class="w-full bg-red-600 text-white font-semibold py-2 rounded-md hover:bg-red-700 transition duration-300"
      >
        Submit
      </button>
    </form>
  </div>
</body>
</html>
